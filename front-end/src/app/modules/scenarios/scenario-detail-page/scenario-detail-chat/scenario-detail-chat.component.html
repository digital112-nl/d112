<h3 class="chat-title">
  Chat
</h3>
<ng-container *ngFor="let question of questionnaire">
  <div class="chat-message chat-message--ai">
    {{ question.question }}
  </div>
  <div class="chat-message" *ngIf="question.type === 'Scale'">
    {{ question?.outcome?.priority }} ( escalating to {{question?.outcome?.priority | prio}} priority )
  </div>
</ng-container>
