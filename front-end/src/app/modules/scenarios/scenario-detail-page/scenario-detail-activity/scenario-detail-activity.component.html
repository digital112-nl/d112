<ng-container *ngFor="let icon of (scenarioDetailPageService.report | scenarioIcons)">
  <div class="activity-item">
    <div class="activity-item__icon">
      {{ icon.icon }}
    </div>

    <div class="activity-item__information">
      <p class="activity-item__information-title">
        {{ icon.description }}
      </p>
    </div>
  </div>
</ng-container>
